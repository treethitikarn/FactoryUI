<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.js"></script>
    <script src="js/api.js"></script>
    <script src="component/alert.js"></script>
    <script>
        function changePwd() {
            var form = $('form#changePwd-form');
            post("ChangePassword", form.serialize(), function (data) {
                if (data.status == 0) {
                    dangerAlert(data.errorMessage);
                }
                else {
                    successAlert("เปลี่ยนรหัสผ่าน");
                    window.location.href = 'index.html';
                }
            });
            return false;
        }
        function gotoLogin() {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="changePwd-form" class=".col-md-6 .col-md-offset-3" method="post" action="javascript:changePwd();">
                <label>อีเมล: </label><input type="email" class="form-control" name="email" /><br/>
                <label>รหัสผ่าน: </label><input type="password" class="form-control" name="newPassword" required /><br/>
                <label>ยืนยันรหัสผ่าน: </label><input type="password" class="form-control" name="renewPassword" required
                /><br/>
                <input type="hidden" name="isAdmin" value="false" />
                <input type="submit" class="btn btn-success" value="เปลี่ยนรหัสผ่าน" /><input type="button" class="btn" value="เข้าสู่ระบบ"
                    onclick="gotoLogin()" />
            </form>
        </div>
    </div>
    <div id="alert-panel" class="alert-panel">
    </div>
</body>

</html>
