<body>
    <div id="nav"></div>
    <div class="container">
        <h1>เพิ่มลูกค้า</h1>
        <form id="customer-form" class=".col-md-6 .col-md-offset-3" method="post" action="javascript:addCustomer();">

            <div class="row">
                <div class="col-md-12">
                    <label>ชื่อ: </label><br/>
                    <input type="text" name="customerName" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>ที่อยู่: </label><br/>
                    <input type="text" name="address" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ตำบล: </label><br/>
                    <input type="text" name="subdistrict" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label>อำเภอ: </label><br/>
                    <input type="text" name="district" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>จังหวัด: </label><br/>
                    <input type="text" class="form-control" name="province" required />
                </div>
                <div class="col-md-6">
                    <label>รหัสไปรษณีย์: </label><br/>
                    <input type="text" class="form-control" name="postcode" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ภาค: </label><br/>
                    <select id="region-selector" class="form-control" name="regionId" required> </select>
                </div>
                <div class="col-md-6">
                    <label>เบอร์โทรศัพท์: </label><br/>
                    <input type="text" class="form-control" name="phone" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ขนส่ง: </label><br/>
                    <input type="text" class="form-control" name="transporter" required /><br/>
                </div>
                <div class="col-md-6">
                    <label>เบอร์โทรศัพท์ขนส่ง: </label><br/>
                    <input type="text" class="form-control" name="transporterPhone" required /><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>เครดิต: </label><br/>
                    <input type="number" class="form-control" name="credit" /><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <input type="button" class="btn btn-success" style="float:right;" value="เลือกสินค้า" onclick="openProductPanel()" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead class="">
                            <tr>
                                <th>รหัส</th>
                                <th>ชื่อสินค้า</th>
                                <th>ราคาต่อหน่วย</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="form-product-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success" value="เพิ่มลูกค้า" />
                    <input type="button" class="btn" style="margin-left: 5px;" value="ยกเลิก" onclick="gotoDashBoard()" />
                </div>
            </div>

        </form>
    </div>

    </div>
    </form>

    </div>
    <div id="alert-panel" class="alert-panel">
    </div>
    <div class="panel panel-default pop-up" id="product-panel" style="display:none;">
        <div class="panel-heading">
            <h3 class="panel-title">สินค้า<a style="float: right;" href="javascript:hideProductPanel()">X</a></h3>
        </div>
        <div class="panel-body">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left" id="search-form" method="post" action="javascript:search();">
                            <div class="form-group">
                                <input type="text" class="form-control" name="productId" placeholder="รหัสสินค้า">
                                <input type="text" class="form-control" name="productName" placeholder="ชื่อสินค้า">
                                <select id="category-selector" class="form-control" name="productTypeId">
                                    </select>
                            </div>
                            <button type="submit" class="btn btn-default">ค้นหา</button>
                        </form>

                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            <table class="table">
                <thead class="">
                    <tr>
                        <th>รหัสสินค้า</th>
                        <th>ชื่อสินค้า</th>
                        <th>หมวดหมู่สินค้า</th>
                        <th>จำนวนสินค้า</th>
                    </tr>
                </thead>
                <tbody id="product-body"></tbody>
            </table>
        </div>
    </div>
    <div id="alert-panel" class="alert-panel">
    </div>

<script src="../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<script src="../component/alert.js"></script>
<script>
    $(document).ready(function () {
        loadNav();
        refresRegion();
        refreshProduct();
    }); refresRegion
    function gotoDashBoard() {
        window.location.href = 'dashboard.html';
    }
    function refresRegion() {
        var param = {
            "token": localStorage.getItem("token"),
            "userId": localStorage.getItem("userId"),
            "isAdmin": localStorage.getItem("isAdmin")
        };
        post("GetRegionList", param, function (data) {
            $.each(data.data, function (i, item) {
                $('select#region-selector').append($('<option>', {
                    value: item.id,
                    text: item.name,
                    name: "regionId"
                }));
            });
        });
    }
    function addCustomer() {
        var form = $('form#customer-form');
        $('form#form#customer-form input[type="hidden"]').remove();
        var token = $("<input>")
            .attr("type", "hidden")
            .attr("name", "token").val(localStorage.getItem('token'));
        var userId = $("<input>")
            .attr("type", "hidden")
            .attr("name", "userId").val(localStorage.getItem('userId'));
        var isAdmin = $("<input>")
            .attr("type", "hidden")
            .attr("name", "isAdmin").val(localStorage.getItem('isAdmin'));
        form.append(token);
        form.append(userId);
        form.append(isAdmin);
        post("AddNewCustomer", form.serialize(), function (data) {
            window.location.href = 'dashboard.html';
        });
    }
    function refreshProduct() {
        $("#product-body tr").remove();
        var param = {
            "token": localStorage.getItem("token"),
            "userId": localStorage.getItem("userId"),
            "isAdmin": localStorage.getItem("isAdmin")
        };
        post("GetProductTypeList", param, function (data1) {
            productType = data1.data;
            $('select#category-selector').append($('<option>', {
                value: "",
                text: "ทุกหมวดหมู่",
                name: "productTypeName"
            }));
            $("#product-category-body tr").remove();
            $.each(data1.data, function (i, item) {
                $('select#category-selector').append($('<option>', {
                    value: item.id,
                    text: item.name,
                    name: "productTypeName"
                }));
            });
            post("GetProductList", param, function (data) {
                $.each(data.data, function (i, item) {
                    var type;
                    $.each(productType, function (j, element) {
                        if (element.id === item.ProductTypeId) {
                            console.log(element);
                            type = element.name;
                        }
                    });
                    var row = '<tr onclick="addProductToForm(' + item.id + ',&#39;' + item.Name + '&#39;)">' +
                        '<td>' + item.id + '</td>' +
                        '<td>' + item.Name + '</td>' +
                        '<td>' + type + '</td>' +
                        '<td>' + item.Amount + '</td>' +
                        '</tr>';
                    $("#product-body").append(row);
                });
            });
        });
    }
    function addProductToForm(id, name) {
        var IsExist = false;
        $.each($("#form-product-body tr"), function (i, row) {
            var td = row.getElementsByTagName("td")[0];
            if (td) {
                if (td.getElementsByTagName("input")[0].value == id) {
                    IsExist = true;
                }
            }
        });
        if (!IsExist) {
            var iconText = localStorage.getItem("isAdmin") ? '<a class="glyphicon glyphicon-trash" rhef="" onclick="deleteProduct(' + id + ')"></a>' : '';
            var row = '<tr >' +
                '<td><input type="hidden" name="productId[]"  value="' + id + '"/>' + id + '</td>' +
                '<td>' + name + '</td>' +
                '<td><input type="number" min="0" class="form-control" value="0" id="priceperpiece_' + id + '" name="price[]"/></td>' +

                '<td>' + iconText + '</td>' +
                '</tr>';
            $("#form-product-body").append(row);
        }
        hideProductPanel();
    }
    function openProductPanel() {
        $("#product-panel").css("display", "block");
        $(".loading").css("display", "block");
    }
    function hideProductPanel() {
        $("#product-panel").css("display", "none");
        $(".loading").css("display", "none");
    }

</script>

</html>
