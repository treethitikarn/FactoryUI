<body>

    <div id="nav"></div>
    <div class="container">
        <h1>แก้ไขลูกค้า</h1>
        <form id="customer-form" class=".col-md-6 .col-md-offset-3" method="post" action="javascript:editCustomer();">
            <div class="row">
                <div class="col-md-12">
                    <label>รหัส: </label>
                    <input type="text" name="customerId" class="form-control" disabled required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>ชื่อ: </label><br/>
                    <input type="text" name="customerName" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>ที่อยู่: </label><br/>
                    <input type="text" name="address" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ตำบล: </label><br/>
                    <input type="text" name="subdistrict" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label>อำเภอ: </label><br/>
                    <input type="text" name="district" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>จังหวัด: </label><br/>
                    <input type="text" class="form-control" name="province" required />
                </div>
                <div class="col-md-6">
                    <label>รหัสไปรษณีย์: </label><br/>
                    <input type="text" class="form-control" name="postcode" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ภาค: </label><br/>
                    <select id="region-selector" class="form-control" name="regionId" required> </select>
                </div>
                <div class="col-md-6">
                    <label>เบอร์โทรศัพท์: </label><br/>
                    <input type="text" class="form-control" name="phone" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>ขนส่ง: </label><br/>
                    <input type="text" class="form-control" name="transporter" required /><br/>
                </div>
                <div class="col-md-6">
                    <label>เบอร์โทรศัพท์ขนส่ง: </label><br/>
                    <input type="text" class="form-control" name="transporterPhone" required /><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success" value="แก้ไขลูกค้า" />
                    <input type="button" style="margin-left: 5px;" class="btn" value="ยกเลิก" onclick="gotoDashBoard()" />
                </div>
            </div>
        </form>

    </div>

    </div>
    </form>

    </div>
    <div id="alert-panel" class="alert-panel">
    </div>
</body>
<!-- jQuery Version 1.11.1 -->
<script src="../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/api.js"></script>

<script src="../component/navigation.js"></script>
<script src="../component/alert.js"></script>
<script>
    var id;
    $(document).ready(function () {
        loadNav();
        id = getParameterByName("id");
        refresRegion();
        var param = {
            "token": localStorage.getItem("token"),
            "userId": localStorage.getItem("userId"),
            "isAdmin": localStorage.getItem("isAdmin"),
            "customerId": getParameterByName("id")
        };
        post("GetCustomerById", param, function (response) {
            $.each(response.data, function (i, item) {
                $("input[name=customerId]").each(function () {
                    this.value = item.id;
                });
                $("input[name=customerName]").each(function () {
                    this.value = item.name;
                });
                $("input[name=address]").each(function () {
                    this.value = item.Address;
                });
                $("input[name=subdistrict]").each(function () {
                    this.value = item.SubDistrict;
                });
                $("input[name=district]").each(function () {
                    this.value = item.district;
                });
                $("input[name=province]").each(function () {
                    this.value = item.Province;
                });
                $("input[name=postcode]").each(function () {
                    this.value = item.PostCode;
                });
                $("input[name=phone]").each(function () {
                    this.value = item.Phone;
                });
                $("input[name=transporter]").each(function () {
                    this.value = item.Transporter;
                });
                $("input[name=transporterPhone]").each(function () {
                    this.value = item.TransporterPhone;
                });
                $("#region-selector option[value=" + item.RegionId + "]").attr('selected', 'selected');
                //$("#display-img").attr("src", item.ImageUrl);
                //$("#input-file").val(item.ImageUrl);
            });
        });
    });
    function gotoDashBoard() {
        window.location.href = 'dashboard.html';
    }
    function refresRegion() {
        var param = {
            "token": localStorage.getItem("token"),
            "userId": localStorage.getItem("userId"),
            "isAdmin": localStorage.getItem("isAdmin")
        };
        post("GetRegionList", param, function (data) {
            $.each(data.data, function (i, item) {
                $('select#region-selector').append($('<option>', {
                    value: item.id,
                    text: item.name,
                    name: "regionId"
                }));
            });
        });
    }
    function editCustomer() {
        var form = $('form#customer-form');
        $('form#customer-form input[type="hidden"]').remove();
        var token = $("<input>")
            .attr("type", "hidden")
            .attr("name", "token").val(localStorage.getItem('token'));
        var userId = $("<input>")
            .attr("type", "hidden")
            .attr("name", "userId").val(localStorage.getItem('userId'));
        var isAdmin = $("<input>")
            .attr("type", "hidden")
            .attr("name", "isAdmin").val(localStorage.getItem('isAdmin'));
        var Id = $("<input>")
            .attr("type", "hidden")
            .attr("name", "customerId").val(id);
        form.append(token);
        form.append(userId);
        form.append(isAdmin);
        form.append(Id);
        post("UpdateCustomer", form.serialize(), function (response) {
            if (response.status == 1) window.location.href = 'dashboard.html';
        });
    }
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>

</html>
